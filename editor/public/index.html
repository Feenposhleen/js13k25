<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="wrap">
    <div id="left">
      <div class="panel">
        Modes
        <div id="modes"></div>
      </div>
      <div class="panel">
        Z
        <div id="layering"></div>
      </div>
      <div class="panel">
        Palette
        <div id="colors"></div>
      </div>
    </div>
    <div id="center">
      <svg viewBox="-10, -10, 10, 10" id="svg">
        <g id="polys"></g>
        <g id="coords"></g>
      </svg>
      <div class="panel">
        Editor background
        <div id="backgrounds"></div>
      </div>
    </div>
    <div id="right">
      <div class="panel">
        Textures
        <div id="textures"></div>
      </div>
      <div id="actions"></div>
    </div>
  </div>
  <script src="EditorData.js"></script>
  <script src="EditorUi.js"></script>
  <script src="Polygon.js"></script>
  <script src="Texture.js"></script>
  <script src="SvgPolygonView.js"></script>
  <script src="script.js"></script>
</body>

</html>
